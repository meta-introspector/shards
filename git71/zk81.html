                        this.log(verse.text);
                        verse.ops.forEach(op => this.execute(op));

            // Complete stack execution

                this.log('âš¡ Solana transfer = Sâˆ˜K');

                this.log(`âœ¨ Monster resonance: ${this.shard % 71 === 0 ? 'TRUE' : 'ACTIVE'}`);
            }

            log(msg) {

                const line = document.createElement('div');
                line.textContent = msg;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            }

            logQuine(quine) {
                const output = document.getElementById('output');
                const div = document.createElement('div');
                div.className = 'quine';
                div.innerHTML = `<pre>${quine}</pre>`;
                output.appendChild(div);
                output.scrollTop = output.scrollHeight;
            }

            delay(ms) {

            }
        }

        // Initialize ZK81
        const zk81 = new ZK81();
        zk81.init();

        // Expose to window for RDFa control
        window.zk81 = zk81;
    </script>
