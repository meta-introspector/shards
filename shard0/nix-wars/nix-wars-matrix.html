<!DOCTYPE html>
<html>
<head>
    <title>Nix-Wars Matrix Rain</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="info"></div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const states = [{"rdfa_escaped": "%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A%22Nix-Wars%20Round%200%22%2C%22identifier%22%3A%22%22%2C%22gameItem%22%3A%5B%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22alpha%22%2C%22position%22%3A0%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22beta%22%2C%22position%22%3A1%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22gamma%22%2C%22position%22%3A2%2C%22value%22%3A1000000%7D%5D%7D", "emoji_rain": "", "matrix_url": "https://meta-introspector.github.io/lmfdb-rain/browser.html#data=%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A", "commitment": ""}, {"rdfa_escaped": "%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A%22Nix-Wars%20Round%203%22%2C%22identifier%22%3A%22%22%2C%22gameItem%22%3A%5B%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22alpha%22%2C%22position%22%3A42%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22beta%22%2C%22position%22%3A59%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22gamma%22%2C%22position%22%3A2%2C%22value%22%3A1000000%7D%5D%7D", "emoji_rain": "", "matrix_url": "https://meta-introspector.github.io/lmfdb-rain/browser.html#data=%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A", "commitment": ""}, {"rdfa_escaped": "%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A%22Nix-Wars%20Round%204%22%2C%22identifier%22%3A%222c36552088ccdd6ddf4195ae4d775c20de194b58693b1e2f2bd423ccf9b2b09c%22%2C%22gameItem%22%3A%5B%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22alpha%22%2C%22position%22%3A71%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22beta%22%2C%22position%22%3A59%2C%22value%22%3A1000000%7D%2C%7B%22%40type%22%3A%22Thing%22%2C%22name%22%3A%22gamma%22%2C%22position%22%3A2%2C%22value%22%3A1000000%7D%5D%7D", "emoji_rain": "\ud83c\udf13\ud83c\udf0c\ud83c\udf14\ud83c\udf17\ud83c\udf16\ud83c\udf16\ud83c\udf13\ud83c\udf11\u2b50\u2b50\ud83c\udf0c\ud83c\udf0c\ud83d\udd2e\ud83d\udd2e\ud83c\udf17\ud83d\udd2e", "matrix_url": "https://meta-introspector.github.io/lmfdb-rain/browser.html#data=%7B%22%40context%22%3A%22https%3A%2F%2Fschema.org%2F%22%2C%22%40type%22%3A%22Game%22%2C%22name%22%3A", "commitment": "2c36552088ccdd6ddf4195ae4d775c20de194b58693b1e2f2bd423ccf9b2b09c"}];
        
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);
        
        let stateIndex = 0;
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '20px monospace';
            
            const currentState = states[stateIndex % states.length];
            const chars = currentState.emoji_rain;
            
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * 20, drops[i] * 20);
                
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            
            document.getElementById('info').innerHTML = 
                `Round: ${stateIndex}<br>` +
                `Commitment: ${currentState.commitment.substring(0, 16)}...<br>` +
                `RDFa: ${currentState.rdfa_escaped.substring(0, 50)}...`;
            
            stateIndex++;
        }
        
        setInterval(draw, 50);
    </script>
</body>
</html>
