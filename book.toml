[book]
title = "71-Shard Monster Group Framework"
authors = ["Monster Group Research Team"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"

[output.html]
git-repository-url = "https://github.com/meta-introspector/shards"
git-repository-icon = "fa-github"
theme = "rust"
default-theme = "rust"
preferred-dark-theme = "navy"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
